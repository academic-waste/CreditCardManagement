<nz-table #cancelTable [nzData]="listOfData">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Job</th>
            <th>Date of Birth</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of cancelTable.data">
            <td>{{ data.customerId }}</td>
            <td>{{ data.fistName }}</td>
            <td>{{ data.lastName }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.job }}</td>
            <td>{{ data.dob }}</td>
            <td>
                <a>Cancel Card</a>
            </td>
        </tr>
    </tbody>
</nz-table>
