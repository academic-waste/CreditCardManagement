<nz-layout>
  <nz-header>
    <button
      nz-button
      nzType="primary"
      nzGhost
      (click)="getStateSum(0, '', 'state')"
    >
      state
    </button>
    <button
      nz-button
      nzType="primary"
      nzGhost
      (click)="getStateSum(1, 'line', '')"
    >
      xx
    </button>
    <button
      nz-button
      nzType="primary"
      nz-dropdown
      [nzDropdownMenu]="menu"
      nzGhost
    >
      xx
      <span nz-icon nzType="down"></span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>
          <a>1st item</a>
        </li>
        <li nz-menu-item>
          <a>2nd item</a>
        </li>
        <li nz-menu-item>
          <a>3rd item</a>
        </li>
      </ul>
    </nz-dropdown-menu>
  </nz-header>
  <nz-layout>
    <nz-sider>
      <nz-table
        #basicTable
        [nzData]="receiveSumData"
        [nzShowPagination]="false"
      >
        <thead>
          <tr style="text-align: center">
            {{
              "xx Total"
            }}
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.value }}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-sider>
    <nz-content id="lineChart" style="width: 600px; height: 400px">
    </nz-content>
  </nz-layout>
</nz-layout>
